        function updateProfilePic(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Speech-to-Text
        function startSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const text = event.results[0][0].transcript;
                    // Add the transcribed text to the nearest input or textarea
                    document.activeElement.value = text;
                };

                recognition.start();
            } else {
                alert('Speech recognition is not supported in this browser.');
            }
        }

        // Font Size Control
        function changeFontSize(change) {
            const body = document.body;
            const currentSize = parseInt(window.getComputedStyle(body).fontSize);
            body.style.fontSize = (currentSize + change) + 'px';
        }

            const timerFill = document.querySelector('.timer-fill');
            
            // Reset timer
            timerFill.style.transform = 'rotate(0deg)';
            
            // Animate timer
            const startTime = Date.now();
            const timer = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = milliseconds - elapsed;
                
                if (remaining <= 0) {
                    clearInterval(timer);
                    alert('Timer finished!');
                    return;
                }
                
                const degree = (elapsed / milliseconds) * 360;
                timerFill.style.transform = `rotate(${degree}deg)`;
            }, 50);
        }

        // Initialize calendar (using a basic implementation - you might want to use a library like FullCalendar)
        function initCalendar() {
            const calendar = document.getElementById('calendar');
            const date = new Date();
            const month = date.getMonth();
            const year = date.getFullYear();
            
            // Create calendar header
            const header = document.createElement('div');
            header.innerHTML = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;
            calendar.appendChild(header);
            
            // Create calendar grid
            const grid = document.createElement('div');
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = 'repeat(7, 1fr)';
            
            // Add days of week
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            });
            
            // Add calendar dates
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) {
                grid.appendChild(document.createElement('div'));
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                if (day === date.getDate()) {
                    dayElement.style.backgroundColor = '#e0e0e0';
                }
                grid.appendChild(dayElement);
            }
            
            calendar.appendChild(grid);
        }

        // Initialize everything when the page loads
        window.onload = function() {
            initCalendar();
            loadSavedData();
        };
  </script>
